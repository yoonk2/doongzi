    <div class="main">
        <p class="title"><a href="">권윤</a>은 대한민국의</p>
        <p class="designer-title"><strong>디자이너</strong>다.</p>
        <p class="designer-detail" style="display: none;">디자인 크루 <a href="https://www.instagram.com/project.doongzi">둥지</a>의 바지대표이며, 한글 타이포그래피 소모임 <a href="https://www.instagram.com/comeasflower_ewha">꽃</a>에서 활동하고 있다.</p>

        <p>최근 둥지의 첫 전시를 위한 <a href="https://doongzi.ga">웹사이트</a>를 디자인하고 개발했다.</p>
