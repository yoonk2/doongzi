{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if name %}{{name}}님을{% else %}당신을{%endif%} 초대합니다.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="둥지의 첫번째 단독 전시에 초대합니다.">
    <!-- 페이스북 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if name %}{{name}}님을{% else %}당신을{%endif%} 초대합니다.">
    <meta property="og:description" content="둥지의 첫번째 단독 전시가 8월 8일 시작됩니다.">
    <meta property="og:image" content="{% static 'images/doongsite-seo.png' %}">
    <meta property="og:url" content="https://doongzi.works">
    <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon">

    <!-- 트위터 공유 시 -->
    <meta property="twitter:card" content="카드타입">
    <meta property="twitter:title" content="{% if name %}{{name}}님을{% else %}당신을{%endif%} 초대합니다.">
    <meta property="twitter:description" content="둥지의 첫번째 단독 전시가 8월 8일 시작됩니다.">
    <meta property="twitter:image" content="{% static 'images/doongsite-seo.png' %}">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css" />

</head>
<body>
    <p>둥지의 첫 단독 전시, KNOCK KNOCK;<br>HOW TO DOONGZI에 {% if name %}<span style="color:#25E84C;">{{name}}</span>님을{% else %}당신을{%endif%} 초대합니다.</p>
    <div class="hello-container">
        <img class="hello-gif" src="{% static 'images/invitation/hello.gif' %}" alt="">
        <img class="imback" src="{% static 'images/invitation/imback.svg' %}" alt="im-back image">
    </div>
    <a class="go-btn" href="https://docs.google.com/forms/d/e/1FAIpQLSd_6y91myV5CeoHic7NUq8o8eqT4AZJQGvoG8VQSDbQ8Op35w/viewform?usp=sf_link">갈래요!</a>
</body>
<style>
    body {
        margin: 35px;
        font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    }
    p {
        font-size: 28px;
        line-height: 38px;
        font-weight: bold;
        text-align: left;
        margin-top: 20px;
        word-break: keep-all;
        white-space: pre-wrap;
    }
    .go-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 55px;
        background-color: #25E84C;
        color: #000;
        line-height: 50px;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0px 0px 12px -4px #25E84C;
        margin: 0 auto;
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translate(-50%, 0);
    }

    img.imback {
        width: 98px;
        height: auto;
        position: absolute;
        left: 15px;
        top: -10px;
        -webkit-animation: fade 0.7s infinite linear;
        animation: fade 0.7s infinite linear;
        animation-direction: alternate;
    }
    
    img.hello-gif {
        width: 100vw;
    }

    .hello-container {
        position: relative;
        margin: -35px;
        margin-top: 30px;
    }

    @keyframes fade {
    0% {
        opacity: .25;
    }
    
    100% {
        opacity: 1;
    }
}
</style>
</html>
