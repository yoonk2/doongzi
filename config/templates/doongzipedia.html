<!DOCTYPE html>
<html lang="ko/kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>둥키백과 Doongzipedia</title>
</head>
<body>
    hi
    {% for word in words %}
    word: {{ word.kor_word }}
    <br>
    definition: {{ word.definition }}
    <br>
    doong position:{% for i in word.get_doong %}{{ i }}{%endfor%}
    <br>
    {% if word.image %}
    <img src="{{ word.image }}" alt="{{ word.kor_word }}">
    {% endif %}
    <br>
    {% endfor %}
</body>
</html>
